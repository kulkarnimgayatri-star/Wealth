<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth. - Master Your Money</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="landing-page">
    <div class="landing-background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="landing-container">
        <!-- Navbar -->
        <nav class="landing-nav">
            <div class="logo-container">
                <img src="/static/images/logo.png" alt="Logo" class="logo">
                <span class="brand-name">Wealth.</span>
            </div>
            <div class="nav-links">
                <a href="/login" class="nav-link">Log In</a>
                <a href="/login" class="btn-primary btn-sm">Sign Up</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <header class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Master Your Money <br> with <span class="text-gradient">AI Precision</span></h1>
                <p class="hero-subtitle">Experience seamless financial tracking for the modern era. Smart insights,
                    automated budgeting, and premium analytics.</p>
                <div class="hero-actions">
                    <a href="/login" class="btn-cta">Get Started <i class="fa-solid fa-arrow-right"></i></a>
                </div>
                <div class="trust-badges">
                    <span><i class="fa-solid fa-shield-halved"></i> Bank-Level Security</span>
                    <span><i class="fa-solid fa-bolt"></i> Real-Time Sync</span>
                </div>
            </div>

            <!-- Hero Image Visualization (CSS Only Representation) -->
            <div class="hero-visual">
                <div class="glass-card-bg"></div>
                <div class="dashboard-preview-card">
                    <!-- Abstract UI representation -->
                    <div class="preview-header">
                        <div class="preview-dot red"></div>
                        <div class="preview-dot yellow"></div>
                        <div class="preview-dot green"></div>
                    </div>
                    <div class="preview-body">
                        <div class="preview-chart-area">
                            <div class="chart-line"></div>
                        </div>
                        <div class="preview-stats">
                            <div class="stat-block"></div>
                            <div class="stat-block"></div>
                            <div class="stat-block"></div>
                        </div>
                    </div>
                    <!-- Floating Element -->
                    <div class="floating-badge">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>+24% Growth</span>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
